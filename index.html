<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />

</head>
<body>

<header class="my-5">
    <div class="container">
        <h1 class="text-muted mb-4">Bookmarker</h1>
    <hr>
    </div>
</header>

<main>
    <div class="container ">
<h2 class="text-center">Bookmark your favorite sites
</h2>
<p class="text-center mt-4">Site Name</p>
<div class="d-flex justify-content-center">
    <input type="text" name="site" id="siteName" class="form-control w-75 " placeholder="Bookmark Name">
</div>
<p class="text-center mt-4">Site URL</p>
<div class="d-flex justify-content-center">
    <input type="text" name="site" id="siteUrl" class="form-control w-75 " placeholder="https://example.com">
</div>
<div class="d-flex justify-content-center mt-5">
    <button class="btn bg-primary m-auto text-white" id="submit">submit</button>
</div>
    </div>
  
</main>
<section>
  <div class="container">
    <table class="d-flex justify-content-center table">
        <tbody class="my-4 " id="tableBody">

        </tbody>
    </table>
  </div>
</section>



    <!-- BOOTSTRAB JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
   <!-- MAIN JS -->
    <script src="main.js"></script>

</body>
</html>
